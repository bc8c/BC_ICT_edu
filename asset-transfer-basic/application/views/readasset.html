<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>     
        <title>Document</title>
    </head>
    <body>
        <br>
        <div class="container">
            <h1>자산조회 페이지</h1>
            <p>자산조회에 필요한 정보를 입력하시오!</p>
            <label class="form-label">지갑이름 : </label>
            <input type="text" id="cert" class="form-control"><br>
            <label class="form-label">자산아이디 : </label>
            <input type="text" id="id" class="form-control"><br>
            <button class="btn btn-warning" id="btn-read">자산조회</button>            
        </div>
        <div class="container" id="result"> </div>
    </body>
    <script>
        $('#btn-read').click(()=>{            
            const cert = $('#cert').val()
            const id = $('#id').val()
            console.log(cert, id)
            $.get("/readasset", {cert, id}, (data)=>{
                console.log(data.msg)
                $('#result').empty()
                $('#result').append(JSON.stringify(data.msg)) 
            })
        })
    </script>
  
</html>
