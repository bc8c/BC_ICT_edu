<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>     
        <title>Document</title>
    </head>
    <body>
        <br>
        <div class="container">
            <h1>자산생성 페이지</h1>
            <p>자산생성에 필요한 정보를 입력하시오!</p>
            <form action="/createasset" method="post">
                <label class="form-label">지갑이름 : </label>
                <input type="text" name="cert" class="form-control"><br>
                <label class="form-label">자산아이디 : </label>
                <input type="text" name="id" class="form-control"><br>
                <label class="form-label">색상 : </label>
                <input type="text" name="color" class="form-control"><br>
                <label class="form-label">크기 : </label>
                <input type="text" name="size" class="form-control"><br>
                <label class="form-label">소유주 : </label>
                <input type="text" name="owner" class="form-control"><br>
                <label class="form-label">금액(자산값) : </label>
                <input type="text" name="appraisedValue" class="form-control"><br>
                <input type="submit" value="자산생성" class="btn btn-warning">
            </form>
        </div>
    </body>
  
</html>
