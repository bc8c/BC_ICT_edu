<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="container">
        <h3>로그인화면입니다.</h3>
        <p>아이디와 패스워드를 입력해 주세요</p>
        <label> 아이디 : </label>
        <input id="in_ID" type="text" class="form-control"> <br>
        <label> 패스워드 : </label>
        <input id="in_PW" type="text" class="form-control"><br>
        <button id="btn_login" class="btn btn-primary">로그인</button>
        <div id="result" class="container"></div>
        <button id="btn_webtoon" class="btn btn-warning">웹툰보러가기</button>
    </div>

    
</body>
<script>    

    $("#btn_login").click(()=>{
        console.log("로그인버튼이 클릭되었습니다.")
        const ID = $("#in_ID").val()
        const PW = $("#in_PW").val()

        $.post("/in", {ID,PW}, (data)=>{
            console.log(data)            
             if (data.msg == "ok")
             {
                $("#result").empty()
                $("#result").append("<p>로그인이 완료되었습니다.</p>")

             } else {
                $("#result").empty()
                $("#result").append("<p>"+data.msg+"</p>")
             }
             
        })
    })

    $("#btn_webtoon").click(()=>{
        $.post("/webtoon", {}, (data)=>{
            $("#result").empty()
            $("#result").append("<p>"+data.msg+"</p>")
        })
    })


</script>
</html>
