<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>        
        <h1>환영합니다 여러분</h1>

        <form action="/body/data" method="post">
            <label> 아 이 디 : </label><br>
            <input type="text" name="id"><br><br>
            <label> 패스워드 : </label><br>
            <input type="text" name="pw"><br><br>
            <input class="btn btn-primary" type="submit" value="제출하기">
        </form>

        <br><br>

        <label> 아 이 디 : </label><br>
        <input type="text" id="id"><br><br>
        <label> 패스워드 : </label><br>
        <input type="text" id="pw"><br><br>
        <button id="btn_submit" class="btn btn-primary">제출하기</button>
        <div id="result"></div>
    </body>

    <script>
        $("#btn_submit").click(()=>{
            const id = $("#id").val()
            const pw = $("#pw").val()

            $.post("/body/scriptdata", {id,pw}, (data)=>{
                console.log(data)
                $("#result").append(data.id)
                $("#result").append("<br>")
                $("#result").append(data.pw)                 
            })
        })
    </script>
  
</html>
