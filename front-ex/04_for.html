            document.write(i)
            document.write("<br>")
        }

        i = 0

            i=prompt("숫자를 입력해주세요")
            document.write(i);
            document.write("<br>");            
        }

        i = 15
        do {

            document.write(i);
            document.write("<br>"); 
        } while(i<10)
