    <script>
       for (let size = 10; size < 35; size+=5) {
            document.write("<span style='font-size: ");
            document.write(size + "px'>");
            document.write(size + "px");
            document.write("</span>");
       }
       var i=0, sum=0;

       while(i<=30) {
            sum += i;
            i++;
       }
       document.write("<br>")
       document.write(sum)

       var i=0, sum=0;
       do {
        sum += i;
            i++;
        
       } while (i<=30);
       document.write("<br>")
       document.write(sum)
