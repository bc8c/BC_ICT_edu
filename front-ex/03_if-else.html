<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <body style="background-color: rgb(174, 194, 232);">
       
       <p>마라탕입니다.</p>
    
    </body>

    <script>
        num = prompt("숫자를 입력해 주세요")
        a = 10
               
        if (num > a){
            document.write("down")
        } else if (num < a) {
            document.write("up")
        } else {
            document.write("정답입니다")
        }

        fruits = prompt("과일을 입력해주세요")
        switch (fruits) {
            case "사과":
                document.write("2000원 입니다.")
                break;
            case "바나나":
                document.write("4000원 입니다.")
                break;        
            default:
                document.write("그런 과일이 없습니다.")
                break;
        }

        fruits = prompt("요일을 입력해 주세요")
        switch (fruits) {
            case "월":                
            case "화":
            case "수":
            case "목":
            case "금":
                document.write("평일입니다.")            
                break;
            case "토":
            case "일":
                document.write("황금같은 주말입니다.")
                break;        
            default:
                document.write("요일이 아닙니다.")
                break;
        }
    </script>

</html>
